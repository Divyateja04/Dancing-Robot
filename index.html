<!DOCTYPE html>
<html>
<head>
	<title>Dancing Robot</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="cdcd">
	<h1>Hi,I am your Robot Friend</h1>
	<h2 align="center">I can DANCE,Yeah it's TRUE--Hover the mouse over me and see the magic</h2>
	<h1>BUT DON'T YOU DARE TOUCH MY HEAD THEN,I WILL GET ANGRY</h1>
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>

	<footer>
		<hr>
		<p align="center">Made with<img src="../Assets/Images/Madewithlove.png" height=15px> with the help of <a href="http://www.Zerotomastery.io" target="_blank">Zero to Mastery</a><br>&copy; Divyateja &amp; Sivapriya</p>
	</footer>
	</div>
</body>
</html>
